            <div>

                    <i class="fa-solid fa-envelope"></i>
                    <span>Email: demo@gmail.com</span>

            </div>
            <div>
                <a href="#">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Location</span>
                </a>
            </div>
        </div>
        <div class="main_navbar">
            <div class="logo">
                <h1><a href="#">Carint</a></h1>

            <nav class="navbar">
                <ul class="navbar_list">
                    <li><a href="index.html">Home</a></li>

    <main>
        <!-- Contact Section End -->
        <section class="section" id="contact">
            <div class="container">
                <div class="section_heading">
                    <h2>Contact US</h2>
                </div>
                <div class="contact_grid">
                    <div class="from">
                        <form action="">
                            <input type="text" placeholder="Your Name">
                            <input type="number" placeholder="Phone Number">
                            <input type="email" placeholder="Email">
                            <textarea name="" id="message" placeholder="Message" cols="30" rows="6"></textarea>
                            <button type="submit" class="btn">Send</button>
                        </form>
                    </div>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.234655206798!2d91.83858487444785!3d24.924074842710816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37505565f4a1a1ad%3A0x9cf2a6257b1b653b!2sSylhet!5e0!3m2!1sen!2sbd!4v1696463666244!5m2!1sen!2sbd"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact Section End -->
    </main>
